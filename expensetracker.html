<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expentia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #d4cc72, #c0a1a1, #8fd0d0);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.25);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            margin-top: 30px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        input, select {
            background: rgba(255, 255, 255, 0.4);
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(144, 6, 57, 0.2);
        }
        button {
            background: #900639;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #b70747;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: translateY(0);
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
        }
        li {
            background: rgba(255, 255, 255, 0.3);
            margin: 8px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        li:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(2px);
        }
        .expense-details {
            text-align: left;
            flex-grow: 1;
        }
        .expense-category {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 4px;
            font-style: italic;
        }
        li button { 
            background: #ff3b5c; 
            color: white; 
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 14px;
            margin-left: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        li button:hover {
            background: #e6344f;
        }
        .total-display {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .nav-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .nav-button {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #333;
            width: auto;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .add-button {
            margin-top: 5px;
            background: #1e88e5;
        }
        .add-button:hover {
            background: #1976d2;
        }
        .empty-list {
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        /* Custom scrollbar for expense list */
        ul::-webkit-scrollbar {
            width: 6px;
        }
        ul::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ul::-webkit-scrollbar-thumb {
            background: rgba(144, 6, 57, 0.3);
            border-radius: 10px;
        }
        ul::-webkit-scrollbar-thumb:hover {
            background: rgba(144, 6, 57, 0.5);
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="goToHome()">
            <i class="fas fa-home"></i> Home
        </button>
        <button class="nav-button" onclick="goToDashboard()">
            <i class="fas fa-chart-pie"></i> Dashboard
        </button>
    </div>

    <div class="container">
        <h2><i class="fas fa-receipt"></i> Expentia</h2>
        
        <div class="input-group">
            <input type="text" id="expenseName" placeholder="What did you spend on?" autocomplete="off">
            <input type="number" id="expenseAmount" placeholder="How much? (₹)" min="0" step="0.01">

            <select id="expenseCategory">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Rent">Rent</option>
                <option value="Fees">Fees</option>
                <option value="Shopping">Shopping</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Others">Others</option>
            </select>

            <button class="add-button" onclick="addExpense()">
                <i class="fas fa-plus"></i> Add Expense
            </button>
        </div>

        <div class="total-display">
            <i class="fas fa-coins"></i> Total: ₹<span id="totalAmount">0</span>
        </div>

        <ul id="expenseList">
            <!-- Expenses will be added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.removeItem("expensesProcessed");

            if (!localStorage.getItem("currentExpenses")) {
                localStorage.setItem("currentExpenses", JSON.stringify([]));
            }

            updateExpenseList();
            updateTotalAmount();
        });

        function addExpense() {
            let name = document.getElementById('expenseName').value.trim();
            let amount = parseFloat(document.getElementById('expenseAmount').value);
            let category = document.getElementById('expenseCategory').value;
            let date = new Date().toISOString().split('T')[0];

            if (name === '' || isNaN(amount) || amount <= 0 || !category) {
                showNotification("Please fill in all fields with valid information.");
                return;
            }

            let currentExpenses = JSON.parse(localStorage.getItem("currentExpenses")) || [];
            let mainExpenses = JSON.parse(localStorage.getItem("expenses")) || [];

            let expense = { name, amount, date, type: "Expense", category };

            currentExpenses.push(expense);
            mainExpenses.push(expense);

            localStorage.setItem("currentExpenses", JSON.stringify(currentExpenses));
            localStorage.setItem("expenses", JSON.stringify(mainExpenses));
            localStorage.setItem("updateDashboard", "true");

            updateExpenseList();
            updateTotalAmount();

            document.getElementById('expenseName').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseCategory').selectedIndex = 0;
            
            showNotification("Expense added successfully!");
        }

        function showNotification(message) {
            // Simple alert for now, could be replaced with a custom notification
            alert(message);
        }

        function updateTotalAmount() {
            let expenses = JSON.parse(localStorage.getItem("currentExpenses")) || [];
            let total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function updateExpenseList() {
            let expenses = JSON.parse(localStorage.getItem("currentExpenses")) || [];
            displayExpenses(expenses);
        }

        function removeExpense(index) {
            if (confirm("Are you sure you want to delete this expense?")) {
                let currentExpenses = JSON.parse(localStorage.getItem("currentExpenses")) || [];
                let mainExpenses = JSON.parse(localStorage.getItem("expenses")) || [];

                if (index >= 0 && index < currentExpenses.length) {
                    const expenseToRemove = currentExpenses[index];
                    currentExpenses.splice(index, 1);
                    const mainIndex = mainExpenses.findIndex(expense => 
                        expense.name === expenseToRemove.name && 
                        expense.amount === expenseToRemove.amount && 
                        expense.date === expenseToRemove.date &&
                        expense.category === expenseToRemove.category
                    );

                    if (mainIndex !== -1) {
                        mainExpenses.splice(mainIndex, 1);
                    }

                    localStorage.setItem("currentExpenses", JSON.stringify(currentExpenses));
                    localStorage.setItem("expenses", JSON.stringify(mainExpenses));
                    localStorage.setItem("updateDashboard", "true");

                    updateExpenseList();
                    updateTotalAmount();
                    
                    showNotification("Expense removed successfully!");
                }
            }
        }

        function displayExpenses(expenses) {
            let expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = "";

            if (expenses.length === 0) {
                let emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-list';
                emptyMessage.innerHTML = 'No expenses added yet. Start tracking your spending!';
                expenseList.appendChild(emptyMessage);
                return;
            }

            expenses.forEach((exp, index) => {
                let li = document.createElement('li');
                li.innerHTML = `
                    <div class="expense-details">
                        <strong>${exp.name}</strong> - ₹${exp.amount.toFixed(2)}
                        <div class="expense-category">
                            <i class="fas fa-tag"></i> ${exp.category} • ${formatDate(exp.date)}
                        </div>
                    </div>
                    <button onclick="removeExpense(${index})" title="Delete expense">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                expenseList.appendChild(li);
            });
        }

        function formatDate(dateString) {
            const options = { month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function goToDashboard() {
            localStorage.setItem("expensesProcessed", "true");
            localStorage.setItem("currentExpenses", JSON.stringify([]));
            window.location.href = "dashboard.html";
        }
        
        function goToHome() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
