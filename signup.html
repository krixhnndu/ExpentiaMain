<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,  #d4cc72, #c0a1a1, #8fd0d0);
            overflow: hidden;
            position: relative;
        }

        /* Particles Container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Sign-up Container */
        .signup-container {
            position: relative;
            z-index: 1;
            background: rgba(169, 161, 161, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 320px;
            animation: fade-in 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sign-up Title */
        .signup-container h2 {
            color: rgb(16, 16, 16);
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Input Fields */
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        /* Input Background */
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            background: rgba(9, 9, 9, 0.2);
            color: white;
        }

        /* Input Focus Effect */
        .signup-container input:focus {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Submit Button */
        .signup-container input[type="submit"] {
            background: white;
            color: #900639;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button Hover */
        .signup-container input[type="submit"]:hover {
            background: #900639;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Spider Web Animation Background -->
    <div id="particles-js"></div>

    <!-- Sign-up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form onsubmit="redirectToExpenseTracker(event)">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        
        <!-- Login Link -->
        <p style="margin-top: 10px; color: rgb(0, 0, 0); font-size: 14px;">
            Already have an account? <a href="login.html" style="color: #ffcc00; text-decoration: none;">Login</a>
        </p>
    </div>

    <!-- Particles.js Configuration -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100, 
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5, "random": false, 
                    "anim": { "enable": false }
                },
                "size": {
                    "value": 3, "random": true, 
                    "anim": { "enable": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "grab": { "distance": 400 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            }
        });

        function redirectToExpenseTracker(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "home.html"; // Redirect to expense tracker
        }
    </script>
</body>
</html>
